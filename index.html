<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>javaScript learning</title>
</head>
<body id="body">
  
  <header class="header">
    <img src="https://code.s3.yandex.net/web-code/dom/logo.svg" alt="" class="header__logo">
    <p class="header__logo-sub">Конструктор плейлистов</p>
  </header>
  <main class="container">
    <div class="cover">
      <div class="cover__image"></div>
      <h1 class="cover__heading">Плейлист</h1>
    </div>
    <div class="block">
      <form name="add">
        <h3>Добавить песню</h3>
        <div class="input">
          <input type="text" placeholder="Название" class="input__text input__text_type_title" name="title" minlength="1" maxlength="30" required>
          <input type="url" placeholder="Исполнитель" class="input__text input__text_type_artist" name="artist" minlength="1" maxlength="30" required>
          <button class="input__btn input__btn_action_add input__btn_disabled" disabled>
            Добавить
          </button>
        </div>
     </form>
    </div>
    <div class="block">
      <h3>Добавленные</h3>
      <div class="songs-container">

      </div>
    </div>
  </main>

  
  <form name="formChoice">
    <label for="myCheckboxYes">да</label>
    <input type="checkbox" name="myCheckboxYes" id="true">
    <label for="myCheckboxNo">нет</label>
    <input type="checkbox" name="myCheckboxNo" id="false">
    <!-- <input type="checkbox" name="myCheckbox"> -->
    <button class="button_theme_check">Отправить</button>

    <select name="mySelect">
      <option value="➡">Направо</option>
      <option value="⬅">Налево</option>
      <option value="⬆">Прямо</option>
      <option value="⬇">Назад</option>
    </select>
    <button class="button_theme_select">Submit</button>
  </form> 

  <div class="container">
    <button class="wow-button" onclick="doSomething()">WOW</button>
  </div>
  <script>
    function doSomething() {
      console.log('На меня нажали, вау!');
    }
  </script>

  <template id="song-template">
    <div class="song">
      <h4 class="song__artist"></h4>
      <p class="song__title"></p>
      <button class="song__like"></button>
    </div>
  </template>

  <script src="./script/плейлист/плейлист.js"></script>

  <div class="todo-list">
  </div>

  <ul>
    <li class="todo__item">
      <span>Полить цветы</span>
      <button class="todo__item-button">Удалить</button>
    </li> 
  </ul>

  <div class="container">
    <div class="element">
    </div>
  </div>
  
  <section class="profile">
    <nav class="profile__nav">
      <ul>
        <li>Поиск
        </li>
      </ul>
    </nav>
    <nav class="profile__nav">
      <ul>
        <li>О нас
        </li>
      </ul>
    </nav>
    <nav class="profile__nav">
      <ul>
        <li>Контакты
        </li>
      </ul>
    </nav>
  </section>

  <template id="user">
    <div class="user">
      <div class="users-online">
        <h1>IamHear</h1>
        <img class="user__avatar" alt="avatar">
        <p class="user__name">первый</p>
        <p class="user__name">второй</p>
        <p class="user__name">третий</p>
      </div>
    </div>
  </template>

  <template id="cardTemplate">
    <article class="element">
      <button class="element__delete-button" type="button" aria-label="delete card"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button" aria-label="mark like"></button>
      </div>
    </article>
  </template>
  <!-- если у пользователя не включен по умолчанию JS -->
  <noscript>Подключите в браузере javaScript</noscript>
  <script>
    // команда вывода через JS, выводит тест после закрывающего тега script
    document.write("Вывод текста через метод write");
    //document.write('<img src="./image-card1.jpg">');
    // вывод в консоль
    console.log('вывод текста через консоль');
    // также через другой метод
    console.info("Вывод текста через консоль");
    // самостоятельный вывод ошибки
    console.error('вывод текста ошибки через консоль');
    // вывод уведомления
    console.warn('вывод текста уведомления через консоль');
    // находим тег body и присваеваем ему переменную
    let tegAdd = document.querySelector('body');
    // добавляем после открывающего тега body тег h1 со значением
    tegAdd.insertAdjacentHTML('afterbegin', '<h1 class="title">Title</h1>');
    
  </script>
  <script src="./script/переменные.js"></script>
  <script src="./script/типы-данных.js"></script>
  <script src="./script/типы-данных/строкa-string.js"></script>
  <script src="./script/типы-данных/типы-данных.js"></script>
  <script src="./script/математические-действия.js"></script>
  <script src="./script/массивы/массивы.js"></script>
  <script src="./script/массивы/set.js"></script>
  <script src="./script/массивы/for_each.js"></script>
  <script src="./script/массивы/map.js"></script>
  <script src="./script/массивы/filter.js"></script>
  <script src="./script/массивы/some.js"></script>
  <script src="./script/массивы/find.js"></script>
  <script src="./script/массивы/every.js"></script>
  <script src="./script/массивы/reduce.js"></script>
  <script src="./script/массивы/sort.js"></script>
  <script src="./script/массивы/concat.js"></script>
  <script src="./script/массивы/join.js"></script>
  <script src="./script/массивы/slice.js"></script>
  <script src="./script/массивы/splice.js"></script>
  <script src="./script/массивы/object-x.js"></script>
  <script src="./script/управление-строкой.js"></script>
  <script src="./script/преобразование-типов.js"></script>
  <script src="./script/логические-операторы.js"></script>
  <script src="./script/управление-элементами.js"></script>
  <script src="./script/event.js"></script>
  <script src="./script/циклы.js"></script>
  <script src="./script/функции.js"></script>
  <script src="./script/object/object-x.js"></script>
  <script src="./script/object/объекты.js"></script>
  <script src="./script/object/операторы.js"></script>
  <script src="./script/события/события.js"></script>
  <script src="./script/события/события-клавиатуры.js"></script>
  <script src="./script/события/события-мыши.js"></script>
  
  
</body>
</html>
