  <!-- если у пользователя не включен по умолчанию JS -->

  <script>
    // команда вывода через JS, выводит тест после закрывающего тега script
    document.write("Вывод текста через метод write");
    //document.write('<img src="./image-card1.jpg">');
    // вывод в консоль
    console.log('вывод текста через консоль');
    // также через другой метод
    console.info("Вывод текста через консоль");
    // самостоятельный вывод ошибки
    console.error('вывод текста ошибки через консоль');
    // вывод уведомления
    console.warn('вывод текста уведомления через консоль');
    // находим тег body и присваеваем ему переменную
    let tegAdd = document.querySelector('body');
    // добавляем после открывающего тега body тег h1 со значением
    tegAdd.insertAdjacentHTML('afterbegin', '<h1 class="title">Title</h1>');
    
  </script>
